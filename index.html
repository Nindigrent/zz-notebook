<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣日常记录 | 我们的每一天</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 添加这行 - 使用心形图标作为 favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❤️</text></svg>">
    <!-- 在现有的 Font Awesome 链接下面添加这行 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https:/supabase.com" crossorigin>

</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-heart"></i>
                <h1>情侣日常记录</h1>
            </div>
            
            <div class="user-section">
                <div class="user-toggle">
                    <div class="toggle-btn active" id="toggle-both">
                        <i class="fas fa-users"></i>
                        <span>我们的记录</span>
                    </div>
                    <div class="toggle-btn" id="toggle-girl">
                        <i class="fas fa-female"></i>
                        <span>我的记录</span>
                    </div>
                    <div class="toggle-btn" id="toggle-boy">
                        <i class="fas fa-male"></i>
                        <span>他的记录</span>
                    </div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card girl">
                    <div class="stat-icon">
                        <i class="fas fa-female"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-count" id="girl-count">0</div>
                        <div class="stat-label">我的记录</div>
                    </div>
                </div>
                
                <div class="stat-card boy">
                    <div class="stat-icon">
                        <i class="fas fa-male"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-count" id="boy-count">0</div>
                        <div class="stat-label">他的记录</div>
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <button class="action-btn" id="generate-report">
                    <i class="fas fa-chart-pie"></i>
                    <span>生成今日报告</span>
                </button>
                <button class="action-btn" id="clear-data">
                    <i class="fas fa-trash"></i>
                    <span>清除数据</span>
                </button>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <div class="header">
                <div class="date-display" id="current-date">2023年11月15日 星期三</div>
                <div class="view-controls">
                    <button class="view-btn active" data-view="today">今日</button>
                    <button class="view-btn" data-view="all">全部</button>
                </div>
            </div>
            
            <!-- 记录输入区 -->
            <div class="input-section">
                <div class="input-header">
                    <h2>添加新记录</h2>
                    <div class="user-selector">
                        <div class="user-option active" data-user="girl">
                            <i class="fas fa-female"></i>
                            <span>我</span>
                        </div>
                        <div class="user-option" data-user="boy">
                            <i class="fas fa-male"></i>
                            <span>他</span>
                        </div>
                    </div>
                </div>
                
                <div class="input-form">
                    <div class="form-group">
                        <label for="record-time">时间段</label>
                        <select id="record-time">
                            <option value="morning">早晨 (06:00-10:00)</option>
                            <option value="noon">中午 (10:00-14:00)</option>
                            <option value="afternoon">下午 (14:00-18:00)</option>
                            <option value="evening">晚上 (18:00-22:00)</option>
                            <option value="night">深夜 (22:00-06:00)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="record-text">记录内容</label>
                        <textarea id="record-text" placeholder="记录下这一刻..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="record-image">上传图片</label>
                        <div class="image-upload">
                            <input type="file" id="record-image" accept="image/*">
                            <label for="record-image" class="upload-btn">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>选择图片</span>
                            </label>
                            <div class="image-preview" id="image-preview"></div>
                        </div>
                    </div>
                    
                    <button class="save-btn" id="save-record">
                        <i class="fas fa-save"></i>
                        <span>保存记录</span>
                    </button>
                </div>
            </div>
            
            <!-- 记录列表 -->
            <div class="records-section">
                <h2>日常记录</h2>
                <div class="records-list" id="records-list">
                    <!-- 记录将在这里动态生成 -->
                    <div class="empty-state">
                        <i class="fas fa-sticky-note"></i>
                        <p>还没有任何记录</p>
                        <p>开始记录你们的日常吧！</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 报告模态框 -->
    <div class="modal" id="report-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>今日报告</h2>
                <button class="close-btn" id="close-report">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="report-content">
                <!-- 报告内容将在这里动态生成 -->
            </div>
            <div class="modal-footer">
                <button class="action-btn" id="share-report">
                    <i class="fas fa-share-alt"></i>
                    <span>分享报告</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <div class="notification-content">记录已保存！</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
